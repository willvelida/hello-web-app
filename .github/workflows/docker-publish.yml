name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Get the current Docker image tag
      id: get_tag
      run: |
          IMAGE_TAG=$(curl -s https://registry.hub.docker.com/v1/repositories/${{ secrets.DOCKER_USERNAME }}/hello-web-app/tags | jq -r '.[].name' | sort -V | tail -n 1)
          echo "Current tag: $IMAGE_TAG"
          echo "::set-output name=tag::$IMAGE_TAG"
  
    - name: Increment version
      id: version
      run: |
          CURRENT_TAG=${{ steps.get_tag.outputs.tag }}
          IFS='.' read -r -a VERSION_PARTS <<< "$CURRENT_TAG"
          MAJOR=${VERSION_PARTS[0]}
          MINOR=${VERSION_PARTS[1]}
          PATCH=${VERSION_PARTS[2]}
          MINOR=$((MINOR + 1))
          PATCH=0
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "New version: $NEW_VERSION"
          echo "::set-output name=version::$NEW_VERSION"

    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/hello-web-app:${{ steps.version.outputs.version }}